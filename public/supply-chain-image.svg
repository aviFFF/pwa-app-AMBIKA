<svg xmlns="http://www.w3.org/2000/svg" width="500" height="300" viewBox="0 0 500 300">
  <rect width="500" height="300" fill="#f1f1f1"/>
  <text x="250" y="120" font-family="Arial" font-size="24" fill="#333" text-anchor="middle">Supply Chain Management</text>
  
  <!-- Supply chain flow representation -->
  <line x1="100" y1="180" x2="400" y2="180" stroke="#e74c3c" stroke-width="2"/>
  <!-- Nodes -->
  <circle cx="100" cy="180" r="15" fill="#e74c3c"/>
  <circle cx="200" cy="180" r="15" fill="#e74c3c"/>
  <circle cx="300" cy="180" r="15" fill="#e74c3c"/>
  <circle cx="400" cy="180" r="15" fill="#e74c3c"/>
  
  <!-- Node labels -->
  <text x="100" y="220" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Supplier</text>
  <text x="200" y="220" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Warehouse</text>
  <text x="300" y="220" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Distribution</text>
  <text x="400" y="220" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Customer</text>
  
  <!-- Ambika Empire branding -->
  <text x="250" y="270" font-family="Arial" font-size="14" fill="#e74c3c" text-anchor="middle">AMBIKA EMPIRE</text>
</svg> 